version: 1.0.0
title: What happens if we drain a node
description: All the instances are distributed among healthy nodes and the applications are healthy
tags:
- k8s
- deployment
- node
configuration:
  ingress_host:
      type: env
      key: INGRESS_HOST
steady-state-hypothesis:
  title: Applications are indestructible
  probes:
  - name: app-responds-to-requests
    type: probe
    tolerance: 200
    provider:
      type: http
      timeout: 3
      verify_tls: false
      url: http://${ingress_host}/tools
      headers:
        Host: devops-tools.io
method:
- type: action
  name: drain-node
  provider:
    type: python
    func: drain_nodes
    module: chaosk8s.node.actions
    arguments:
      label_selector: beta.kubernetes.io/os=linux
      count: 1
      pod_namespace: chaos-space
      delete_pods_with_local_storage: true
  pauses: 
    after: 1
rollbacks:
- type: action
  name: uncordon-node
  provider:
    type: python
    func: uncordon_node
    module: chaosk8s.node.actions
    arguments:
      label_selector: beta.kubernetes.io/os=linux
